<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <hr>
        <div class="main">
            <div>
                <div class="checks">
                    <table>
                        <tr>
                            <td>Uppercase</td>
                            <td>
                                <input type="checkbox" name="uc" id="cb-uc">
                            </td>
                        </tr>

                        <tr>
                            <td>Lowercase</td>
                            <td>
                                <input type="checkbox" name="lc" id="cb-lc" checked="true">
                            </td>
                        </tr>

                        <tr>
                            <td>Special Chars</td>
                            <td>
                                <input type="checkbox" name="sc" id="cb-sc">
                            </td>
                        </tr>

                        <tr>
                            <td>Pass Length</td>
                            <td>
                                <input type="number" name="length" id="length" min="5" value="5">
                            </td>
                        </tr>

                        <tr>
                            <td>Must Include</td>
                            <td>
                                <input type="text" name="include" id="include" value="">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="gen-area">
                <div class="btns">
                    <button class="gen-password">Generate Password</button>
                </div>
                <div class="display">
                    <input type="text" name="password" id="password" readonly>
                    <button class="copy-password">Copy</button>
                </div>
            </div>
            <div class="footer">
                <p class="footerText">
                    Created by <a href="https://github.com/KevinSiddhpura">KevinSiddhpura</a>
                </p>
            </div>
        </div>
</body>

</html>
